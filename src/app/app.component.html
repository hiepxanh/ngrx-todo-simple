<div class="container">
  <h3>Todo App</h3>

  <p>Total: {{total | async}}</p>

  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" placeholder="Task" #task>
    </div>
    <div class="control">
      <button class="button is-info" (click)="addTodo(task.value)">
        Add
      </button>
    </div>
  </div>

  <ul>
    <li *ngFor="let item of todos | async; let i = index">
      <input type="checkbox" name="checked" [value]="item.done" [checked]="item.done" #checkbox (click)="doneTodo(checkbox.checked,i)"> {{item.text}} <button (click)="removeTodo(i)">Delete</button><br>
    </li>
  </ul>
</div>
